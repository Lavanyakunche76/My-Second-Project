<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="game-info">
      <p>Current Player: <span id="currentPlayer">X</span></p>
    </div>
    
    <div class="board" id="board">
      <!-- Cells will be generated by JavaScript -->
    </div>

    <button id="restartBtn">Restart Game</button>

    <!-- Elegant Footer with Address Element -->
    <footer>
      <address>
        Created by <strong>Game Designer</strong><br />
        Email: <a href="mailto:designer@example.com">designer@example.com</a><br />
        Location: Game Studio, Imagination City
      </address>
    </footer>
  </div>

  <!-- Win Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popupMessage"></h2>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
